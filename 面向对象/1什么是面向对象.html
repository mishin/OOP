<!-- 
在没有使用面向对象之前，我们使用的大多是面向过程的写法，例如我们写一个函数、循环、判断等

function(){}
for(){}
if(){}

 -->
<!-- 
还有一种就是面向对象的写法
今天我们来聊一聊为什么要使用面向对象的写法

首先我们来说说为什么会有面向对象的写法？
这个就相当于我们问一个化学家，世界是什么样子的，他会告诉你世界是由分子、原子什么的组成的，但是如果你问
一个画家世界是什么组成的，他会告诉你世界是由五彩缤纷的颜色组成的，这也就是说不同的人对事物的看法是不一样的

这个就好像有些程序员认为程序就是由字母组成的代码构成的，而也有一部分开发工程师认为，代码是有生命的，
我需要给他浇水、灌溉啊，让它能够更强大，也有自己的属性和方法。所以写法也就产生了不同的方法出来。

其实在此之前，我们一直在使用对象，比如数组Array 时间Date,

 -->
 <script type="text/javascript">
 // 比如说我们创建一个数组，我们会这样写
 var arr = new Array(); //[] 我们把系统自带的对象叫做系统对象

 // 在比如说创建一个时间对象
 var date = new Date();

// 这种方式就是创建了两个对象

// 而这个两个对象，它们分别有些属性和方法，比如说数组的属性有长度，数组也有一些方法，比如说push()

arr.length
arr.push();
arr.sort();

date.getDate();

// 那么我们就把这种有对象的方法叫做面向对象的编程，只不过这种面向对象，你只是去使用它，并没有真正的去写面向对象；因为Array、Date就是我们系统自带的对象；

// 既然有这么多系统对象，我们为什么还要使用面向对象的思想去编程呢，就是因为这些系统对象远远满足不了我们的需求，

// 例如我们需要一个选项卡方法,我们创建一个对象Tab();
var t1 = new Tab();
//比如说选项卡需要鼠标移入，那么我们就添加一个over()方法；
t1.over();
//我们想该选项卡添加一个选项卡，我们就给它添加一个autoPlay()方法
t1.autoPlay();

//

 </script>
