	<title>原型</title>
 <script type="text/javascript">

// 原型的优先级
var arr = [];          

arr.number = 10; //类似style
Array.prototype.number = 20; //类型class

alert(arr.number);//，我们都知道style优先级高于class，所以当存在style的时候弹style，style不存在是时候弹class



 </script>
