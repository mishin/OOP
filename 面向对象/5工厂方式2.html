<head>
	<meta http-equiv="Content-Type" charset="UTF-8">
	<title>工厂方式</title>
 <script type="text/javascript">
//工厂方式:封装函数
/*
当new去调用一个函数：这个时候函数中的this就是创建出来的对象；
而且函数的返回值直接就是this了(隐式返回)
new 后面的函数叫做构造函数
*/

function CreatePerson(name){
	// 因为this就是对象，那我们就直接把obj换成this
	this.name = name;
	this.showName = function(){
		alert(this.name);
	}
	//因为这个方法要在封装函数外面调用，所以要把这个对象return出来
	//隐式返回是默认的，所以不写也行
}


// 创建出来的对象返回给p1 ，那么p1和对象实际上是同一个东西
var p1 = new CreatePerson('小明');
//那么p1去调showName();就相当于this调用这个方法
p1.showName();

var p2 = new CreatePerson('小强');
p2.showName();

//通过把new拿出来，我们可以把this写的非常的简单
// 那么CreatePerson(name);就是p1和p2人的构造函数

alert(p1.showName == p2.showName);//=>false


//下面的就是时间和数组的构造函数
var arr = new Array();
var date = new Date();


 </script>
</head>
