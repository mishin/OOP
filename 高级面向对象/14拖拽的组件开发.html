var a = { //配置参数
	name : '小明'
};

var b = { //默认参数
	name : '小强'
};

extend(b,a);

alert(b.name);

//把一个对象的元素赋值给另一个对象元素
function extend(obj1,obj2){
	for(var attr in obj2){
		obj1[attr] = obj2[attr]; 
	}
}
