var a = {
	name:'小明'
};
// var b = a;

var b = {};

extend(b,a);

b.name = '小强';

alert(a.name);

//把一个对象的元素赋值给另一个对象元素
function extend(obj1,obj2){
	for(var attr in obj2){
		obj1[attr] = obj2[attr]; 
	}
}
