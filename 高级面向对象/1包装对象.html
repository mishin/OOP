// 尽量不要修改或者添加系统对象下面的方法和属性
var arr = [1,2,3];

Array.prototype.push = function(){
	// this : 1,2,3
	// arguments : 4,5,6
	for (var i = 0; i < arguments.length; i++) {
		this[this.length] = arguments[i];
	}
	return this.length;
};
arr.push(4,5,6);
